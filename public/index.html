<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0">
    <link rel="icon"
          href="<%= BASE_URL %>favicon.ico">
    <title>Кнайпхоф</title>
</head>
<body>
<noscript>
    <strong>We're sorry but Vuex doesn't work properly without JavaScript enabled. Please enable it to
        continue.</strong>
</noscript>
<div id="app" class="app">
    <div class="row">
        <div class="col-2">
            <weather></weather>
            
            <food-storage></food-storage>
            
            <resource-storage></resource-storage>
        </div>
        
        <div class="col-5">
            <people-list></people-list>
            
            <buildings-list></buildings-list>

            <br><br><br>
            
            <div class="row">                
                <div class="col-2">
                    <button onclick="window.pause = true">Pause</button>
                </div>

                <div class="col-2">
                    <button onclick="window.pause = false">Continue</button>
                </div>
            </div>
        </div>
        
        <div class="col-5">
            <news-feed></news-feed>
        </div>
    </div>
</div>

<!-- built files will be auto injected -->
</body>
</html>
